<!DOCTYPE html>
<html>
    <head>
        <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">

        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Cancer Prognosis</title>
        {% load staticfiles %}
        <link rel="stylesheet" type="text/css" href="{% static 'progApp/lookup.css' %}" />
        <link rel="stylesheet" type="text/css" href="{% static 'progApp/general.css' %}" />
        <link rel="stylesheet" type="text/css" href="{% static 'bootstrap/css/bootstrap.css' %}" />
    </head>

    <body>
        <!-- Nav bar -->
        <nav class="navbar navbar-default" role="navigation">
            <div class="container-fluid">
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                    <li><a class="navbar-brand glyphicon glyphicon-home" aria-hidden="true" href=".."></a></li>
                    <li><a href="/lookup/">Look Up Information</a></li>
                    <li><a href="/updatePatient/">Update Patient</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <div id="main" class="container" role="main">
            <div class="row">
                <div id = "look-up-info-container" class="col-md-6" >
                    <h1>Look up information</h1>
                    <form id="look-up-form" method="post" action='/lookup/getCancerProg/'>
                        {% csrf_token %}

                        {% for field in form %}
                            <div class="field-wrapper row top10">
                                <div class="field-label col-md-2"> {{ field.label}}:</div>
                                <div class="field col-md-4"> {{ field }} </div>
                                <br>
                            </div>
                        {% endfor %}
                        <br>

                        <input type="submit" class="btn btn-primary" name="submit" value="Look Up Information"/>
                    </form>
                </div>
                <div id="results-container" class="col-md-6">
                    <h1>Result for Patient</h1>
                    <h2> Patient information </h2>
                    <div class="row main-text" id="cancer"> Cancer: </div>
                    <div class="row main-text" id="stage"> Stage: </div>
                    <div class="row main-text" id="age"> Age: </div>
                    <div class="row main-text" id="gender"> Gender: </div>
                    <div class="row main-text" id="survivalRate"> Survival Rate: </div>

                    <div class="treatment-group" id="treatments">
                        <h2> Treatment Options </h2>
                    </div>

                    <br>
                    <br>

                    <button type="button" class="btn btn-primary"> Print for Patient </button>
                    <button type="button" class="btn btn-primary"> Print for Reference </button>
                </div>
                <div id="error"> </div>
            </div>
        </div>


        <!-- Load scripts if necessary-->
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="{% static "bootstrap/js/bootstrap.min.js" %}"></script>
        <script src="{% static "js/main.js" %}" type="text/javascript"></script>
        
    </body>
</html>
